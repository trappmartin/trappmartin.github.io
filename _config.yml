# Site settings
title: Martin Trapp
email: mtrapp@kth.se
description: >- # this means to ignore newlines until "baseurl:"
  Martin Trapp - Assistant Professor in Machine Learning at KTH Royal Institute of Technology.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://trappmartin.github.io" # the base hostname & protocol for your site
lang: en_GB

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-scholar

# Collections
collections:
  news:
    output: false
    sort_by: date
  research:
    output: false
  technical_notes:
    output: true
    sort_by: date
    permalink: /notes/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "technical_notes"
    values:
      layout: "note"

# Academic info
author:
  name: Martin Trapp
  title: Assistant Professor in Machine Learning
  affiliation: KTH Royal Institute of Technology
  email: mtrapp@kth.se
  office: "Deptarment of Computer Science"

# Social links
social:
  google_scholar: "https://scholar.google.com/citations?user=GwCrZP4AAAAJ"
  orcid: "https://orcid.org/0000-0003-1725-3381"
  linkedin: "https://linkedin.com/in/martintrapp"
  bluesky: "https://bsky.app/profile/trappmartin.bsky.social"
  github: "https://github.com/trappmartin"

# SEO settings
seo:
  type: Person
  name: Martin Trapp
  links:
    - "https://scholar.google.com/citations?user=GwCrZP4AAAAJ"
    - "https://orcid.org/0000-0003-1725-3381"
    - "https://linkedin.com/in/martintrapp"
    - "https://github.com/trappmartin"
    - "https://bsky.app/profile/trappmartin.bsky.social"

# Google Analytics (add your tracking ID when ready)
# google_analytics: GA_TRACKING_ID

# Additional SEO optimization
timezone: Europe/Stockholm

# Jekyll Scholar configuration
scholar:
  style: apa
  locale: en
  source: _bibliography
  bibliography: publications.bib
  bibliography_template: bib
  replace_strings: true
  join_strings: true
  query: "@*"
  group_by: year
  group_order: descending
  sort_by: year
  order: descending
  details_dir: ""
  details_layout: ""
  details_link: ""

# Sitemap configuration
sitemap:
  exclude:
    - "/assets/css/main.css.backup"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
